<aside class="filters-container p-1">
  <div class="filters-heading">
    <h3>Filters</h3>
  </div>

  <div class="filter-category">
    <div class="f-item-g-width-100">
      <p class="filter-label">Launch Year</p>
    </div>
    <div class="filter-btn-container m-t-b-03" *ngFor="let launchYear of launchYears" >
      <span [routerLink]="'/'" [queryParams]="{launch_year: launchYear}" queryParamsHandling="merge" routerLinkActive="" #landYearSuccess="routerLinkActive">
        <app-spacex-button [content]="launchYear"  [classes]="landYearSuccess.isActive ? 'active': ''">
        </app-spacex-button>
      </span>
    </div>
  </div>

  <div class="filter-category">
    <div class="f-item-g-width-100">
      <p class="filter-label">Successful Launch</p>
    </div>
    <div class="filter-btn-container m-t-b-03">
      <span [routerLink]="'/'" [queryParams]="{launch_success: true}" queryParamsHandling="merge" routerLinkActive="" #launchSuccess="routerLinkActive">
        <app-spacex-button content="true" [classes]="launchSuccess.isActive ? 'active': ''"></app-spacex-button>
      </span>
    </div>
    <div class="filter-btn-container m-t-b-03">
      <span [routerLink]="'/'" [queryParams]="{launch_success: false}" queryParamsHandling="merge" routerLinkActive="" #launchFail="routerLinkActive">
        <app-spacex-button content="false" [classes]="launchFail.isActive ? 'active': ''"></app-spacex-button>
      </span>
    </div>
  </div>

  <div class="filter-category">
    <div class="f-item-g-width-100">
      <p class="filter-label">Successful Landing</p>
    </div>
    <div class="filter-btn-container m-t-b-03">
      <span [routerLink]="'/'" [queryParams]="{land_success: true}" queryParamsHandling="merge" routerLinkActive="" #landSuccess="routerLinkActive">
        <app-spacex-button content="true" [classes]="landSuccess.isActive ? 'active': ''"></app-spacex-button>
      </span>
    </div>
    <div class="filter-btn-container m-t-b-03">
      <span [routerLink]="'/'" [queryParams]="{land_success: false}" queryParamsHandling="merge" routerLinkActive="" #landFail="routerLinkActive">
        <app-spacex-button content="false" [classes]="landFail.isActive ? 'active': ''"></app-spacex-button>
      </span>
    </div>
  </div>
</aside>
